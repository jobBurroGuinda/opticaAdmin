<head th:fragment="header (page_name)">
    <meta charset="UTF-8">
    <title th:text="${page_name}"></title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Sweet Alert Css -->
    <link th:href="@{plugins/sweetalert/sweetalert.css}" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link th:href="@{plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link th:href="@{plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css}" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link th:href="@{plugins/bootstrap-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet" />

    <!-- Wait Me Css -->
    <link th:href="@{plugins/waitme/waitMe.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{css/style.css}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link th:href="@{css/themes/all-themes.css}" rel="stylesheet" />
</head>
