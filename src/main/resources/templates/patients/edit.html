<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/head :: header('Editar paciente')"> .. </div>
<body>
<h1>Edit Patient</h1>
<form action="#" th:action="@{/actualizar/{id}(id=${patient.id})}" th:object="${patient}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required/>
  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}" required/>
  <label>Gender:</label>
  <input type="text" th:field="*{gender}" required/>
  <label>Phone Number:</label>
  <input type="text" th:field="*{phoneNumber}"/>
  <label>Email:</label>
  <input type="email" th:field="*{email}"/>
  <button type="submit">Update</button>
</form>
<a th:href="@{/}">Cancel</a>

<div th:replace="layouts/scripts :: scripts"></div>
</body>
</html>
