spring.application.name=opticaAdmin

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${HOST_RENDER}:${PORT_RENDER}/dboptica?ssl=require&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${USERNAME_DB_RENDER}
spring.datasource.password=${PASSW_DB_RENDER}
spring.datasource.driver-class-name=org.postgresql.Driver
#HOST_AIVEN
#PORT_AIVEN
#USERNAME_DB_AIVEN
#PASSW_DB_AIVEN
#ssl=require&

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8


