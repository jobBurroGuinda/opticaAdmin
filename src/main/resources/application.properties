spring.application.name=opticaAdmin

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://${HOST}:${PORT}/dboptica?ssl=require&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSW_DB}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8


